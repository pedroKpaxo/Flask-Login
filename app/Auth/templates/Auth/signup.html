<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/graxxa.css') }}">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Audiowide&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,900&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="container  no-gutters  ">
        <div class="main-flex">
            <div class="form-holder  main-color  ">

                <div class="cover " id="">
                  

                </div>
                <div class="wrap_col ">
                    <div class="banner wrap_col flx_05 pad_15">
                        <div class="headline">
                            <h3>Welcome<br> to the Flask <span class="tx_display"> login</span> </h3>
                        </div>


                    </div>
                    <form action="{{ url_for('auth.signup_post') }}" method="post" class="form pad_15 ">
                        {{form.csrf_token}}

                        <div class="lb">
                            {{form.User.label}}
                        </div>

                        <div class="inp">
                            {{form.User}}
                        </div>


                        <div class="lb">
                            {{form.Email.label}}
                        </div>

                        <div class="inp">
                            {{form.Email }}
                        </div>

                        <div class="lb">
                            {{form.Password.label}}
                        </div>

                        <div class="inp">
                            {{form.Password}}
                        </div>
                        <div class="inp">
                            <input type="submit" value="Submit " class="btn dark ">

                        </div>

                    </form>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
